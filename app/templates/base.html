<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TriviaComp{% endblock %}</title>
    
    <!-- Add Bootstrap 5 CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
        crossorigin="anonymous">



    <!-- Add your custom CSS here if needed -->
    {% block custom_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">TriviaComp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Check if the user is authenticated -->
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form style="margin-right:15px" method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-outline-primary" type="submit">Logout</button>
                            </form>
                        </li>
                    {% endif %}
                    <!-- Add other navigation links as needed -->
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Main content container -->
    {% if messages %}
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show"
                         role="alert">
                        <div class="text-center">{{ message }}</div>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Add Bootstrap 5 and jQuery scripts (CDNs) -->

    <!-- Add your custom JavaScript here if needed -->
    {% block custom_js %}{% endblock %}
</body>
</html>
