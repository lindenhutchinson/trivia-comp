{% extends "base.html" %}

{% block title %}Home | Trivia Comp{% endblock %}

{% block content %}
    <!-- Hero Section -->
    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4">Trivia Comp</h1>
            <p class="lead">Your source for trivia competitions!</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                <a
                                    class="nav-link active"
                                    id="ex3-tab-1"
                                    data-mdb-toggle="tab"
                                    href="#ex3-tabs-1"
                                    role="tab"
                                    aria-controls="ex3-tabs-1"
                                    aria-selected="true"
                                    >Create Competition</a
                                >
                                </li>
                                <li class="nav-item" role="presentation">
                                <a
                                    class="nav-link"
                                    id="ex3-tab-2"
                                    data-mdb-toggle="tab"
                                    href="#ex3-tabs-2"
                                    role="tab"
                                    aria-controls="ex3-tabs-2"
                                    aria-selected="false"
                                    >Join Competition</a
                                >
                                </li>
                            </ul>
                        </div>
                        <div class="card-body text-start">
                            <div class="tab-content" id="ex2-content">
                                <div
                                    class="tab-pane fade show active"
                                    id="ex3-tabs-1"
                                    role="tabpanel"
                                    aria-labelledby="ex3-tab-1"
                                >
                                    <form method="post" name="create" action="{% url 'comp_create' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="theme">Name:</label>
                                            <input type="text" name="name" id="name" class="form-control" required />
                                        </div>
                                        <button type="submit" name="create" class="btn btn-primary">Create</button>
                                    </form>
                                </div>
                                <div
                                    class="tab-pane fade"
                                    id="ex3-tabs-2"
                                    role="tabpanel"
                                    aria-labelledby="ex3-tab-2"
                                >
                                    <form method="post" name="join" action="{% url 'comp_join' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="name">Competition ID:</label>
                                            <input type="text" name="name" id="name" class="form-control" required />
                                        </div>
                                        <button type="submit" name="join" class="btn btn-primary">Join</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
{% endblock %}
