{% extends "base.html" %}

{% block title %}Home | Trivia Comp{% endblock %}

{% block content %}
    <!-- Hero Section -->
    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4">Trivia Comp</h1>
            <p class="lead">Your source for trivia competitions!</p>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-bs-toggle="tab" href="#create">Create Competition</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="tab" href="#join">Join Competition</a>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane container active" id="create">
                                    <form method="post" name="create" action="{% url 'comp_create' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="theme">Name:</label>
                                            <input type="text" name="name" id="name" class="form-control" required />
                                        </div>
                                        <button type="submit" name="create" class="btn btn-primary">Create</button>
                                    </form>
                                </div>
                                <div class="tab-pane container" id="join">
                                    <form method="post" name="join" action="{% url 'comp_join' %}">
                                        {% csrf_token %}
                                        <div class="form-group mb-3">
                                            <label for="name">Competition ID:</label>
                                            <input type="text" name="name" id="name" class="form-control" required />
                                        </div>
                                        <button type="submit" name="join" class="btn btn-primary">Join</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
{% endblock %}
